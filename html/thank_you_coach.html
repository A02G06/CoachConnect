<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="../css/thank_you.css">
    <script type="module" src="https://esm.run/fireworks-js"></script>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your application to become a coach has been submitted successfully. Our team will review your application and get back to you shortly.</p>
        <a href="home.html" class="return-dashboard-btn">Return back to home</a>
    </div>
    <audio id="fireworks-audio" src="../Audio/fw.mp3" preload="auto"></audio>

    <script type="module">
        import { Fireworks } from 'https://esm.run/fireworks-js';

        let container = document.querySelector('.container');
        let audio = document.getElementById('fireworks-audio');

        let options = {
          gravity: 1.4,
          opacity: 0.4,
          autoresize: true,
          acceleration: 1.00,
        };

        let fireworks = new Fireworks(container, options);
        fireworks.start();

        // Play audio when fireworks start
        fireworks.start = function() {
            audio.play();
        };
    </script>
</body>
</html>
