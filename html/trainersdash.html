<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers Dashboard</title>
    <link rel="stylesheet" href="../css/home.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-section, .resources-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .profile-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .resources-section input[type="file"] {
            margin-top: 10px;
        }
        .calendar-section {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .upload-success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="../php/home_loggedin.php">
                    <img src="../img/logo.png.webp" alt="Coach Connect Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="../php/home_loggedin.php">Home</a></li>
                    <li><a href="../html/aboutus.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="dashboard-container">
        <h1>Trainers Dashboard</h1>

        <!-- Profile Section -->
        <div class="profile-section">
            <h2>Trainer Profile</h2>
            <img id="trainerProfilePicture" src="../images/default-profile.png" alt="Profile Picture">
            <p>Name: <span id="trainerName">John Doe</span></p>
            <p>Email: <span id="trainerEmail">johndoe@example.com</span></p>
            <p>Phone: <span id="trainerPhone">+91 98765 43210</span></p>
        </div>

        <!-- File Upload Section -->
        <div class="resources-section">
            <h2>Upload Resources</h2>
            <form action="../php/upload_resources.php" method="POST" enctype="multipart/form-data">
                <label for="resourceFile">Choose a file to upload:</label>
                <input type="file" id="resourceFile" name="resourceFile" required>
                <button type="submit" name="upload">Upload</button>
            </form>
            <p class="upload-success" id="uploadSuccess" style="display: none;">File uploaded successfully!</p>
        </div>

        <!-- Calendar Section -->
        <div class="calendar-section">
            <h2>Schedule</h2>
            <div id="calendar">Your calendar will appear here.</div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Coach Connect. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Example: Show success message after file upload
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('upload') === 'success') {
            document.getElementById('uploadSuccess').style.display = 'block';
        }
    </script>
</body>
</html>
