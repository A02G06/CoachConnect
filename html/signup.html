<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="../php/php_backup.php" method="POST" onsubmit="return validatePassword()">
            <label for="name">Name <span style="color: red;">*</span></label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            
            <label for="email">Email <span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="phone">Phone Number <span style="color: red;">*</span></label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Phone Number" required>
            
            <label for="password">Password <span style="color: red;">*</span></label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" placeholder="Password" required style="padding-right: 30px;">
                <i id="toggle-password" class="fa fa-eye" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
            </div>
            <p id="password-error" style="color: red; display: none;">Password must be at least 8 characters long and include a number and a special character.</p>
            
            <label for="role">Role <span style="color: red;"></span></label>
            <div id="role" style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                Client
            </div>
            <input type="hidden" name="role" value="client">
            
            <button type="submit" name="signup">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script>
        document.getElementById("toggle-password").addEventListener("click", function() {
            const passwordField = document.getElementById("password");
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;

            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });

        function validatePassword() {
            const password = document.getElementById("password").value;
            const passwordError = document.getElementById("password-error");
            const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
        
            if (!passwordRegex.test(password)) {
                passwordError.style.display = "block";
                return false;
            }
        
            passwordError.style.display = "none";
            return true;
        }
    </script>
</body>
</html>
