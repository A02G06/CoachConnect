    <div class="edit-profile-container">
        <h1>Edit Trainer Profile</h1>
        <form id="editProfileForm" action="../php/update_profile.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>
            <div class="form-group">
                <label for="trainerName">Name</label>
                <input type="text" id="trainerName" name="trainerName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="trainerEmail">Email Address</label>
                <input type="email" id="trainerEmail" name="trainerEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="trainerPhone">Phone Number</label>
                <input type="tel" id="trainerPhone" name="trainerPhone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="save-btn">Save Changes</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='trainersdash.html'">Cancel</button>
            </div>
        </form>
